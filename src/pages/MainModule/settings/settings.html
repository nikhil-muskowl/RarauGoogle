<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-title text-center> -->
    <ion-title>
      {{settings}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-back">
    <!-- <ion-row>
      <ion-col col-12>
        <p>It is a long established fact that a reader will be distracted by the readable content of a page when
          looking at its layout. </p>
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col col-6 text-right>
        <ion-label class="txt-grad"><img src="assets/icon/lang.png">{{select_lang_text}}</ion-label>
      </ion-col>
      <ion-col col-6 text-left>
        <ion-select [(ngModel)]="language" okText={{ok_text}} cancelText={{cancel_text}} interface="popover">
          <ion-option *ngFor="let language of languages" value="{{language.code}}" (ionSelect)="onChange(language)">
            {{language.name}}</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <div text-center class="btn-logout">
      <button class="submit-btn" *ngIf="user_id" ion-button type="submit" (click)="tutorial()"><img class="tu-img"
          src="assets/icon/tut.png">{{tutorial_txt}}</button>
    </div>

    <div text-center class="btn-logout">
      <button class="submit-btn" *ngIf="user_id" ion-button type="submit" (click)="logout()">{{logout_txt}}</button>
    </div>
  </div>
</ion-content>
