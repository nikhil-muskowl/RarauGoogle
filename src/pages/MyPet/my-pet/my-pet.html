<ion-header>
    <ion-navbar hideBackButton>
      <ion-title text-center>
        {{title}}
      </ion-title>
      <ion-buttons right>
        <span class="logo">
          <img src="assets/imgs/login/Group-2.png" class="fire-icon">        
        </span>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pet of petData; let i = index;" (click)="getDetails(pet.id)">
      <ion-avatar item-start>
        <img src="{{pet.pet_image_thumb}}">
      </ion-avatar>
      <h2>{{pet.pet_name}}</h2>
      <p>{{level}}: {{pet.level}}</p>
    </ion-item>
  </ion-list>
</ion-content>
