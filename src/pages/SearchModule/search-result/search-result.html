<ion-header>

  <ion-navbar hideBackButton>
    <ion-title class="tool-bar-title">
      <button start class="back-btn" (click)='goBack()'>
        <ion-icon class="toolbar-icon" name="arrow-back"></ion-icon>
      </button>
      <span id="hdr-txt">{{search_result}}</span>
      <div class="hdr-logo">
        <span class="logo-img"><img src="assets/imgs/login/Group-2.png" class="fire-icon"></span>
        <span class="logo-txt"> {{rarau}}</span>
      </div>

      <!-- <span style="float:right;">
        <img src="assets/imgs/login/Group-2.png" class="fire-icon">{{rarau}}</span> -->
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <form [formGroup]="searchpageForm">

      <ion-item>
        <ion-input placeholder="Search" formControlName="searchText" type="text"></ion-input>
        <button class="btn-color" clear (click)="search($event)" item-right>
          <ion-icon class="i-serach" ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-item>
    </form>

    <ion-list *ngFor="let record of model; let i = index;">
      <ion-item (click)="getProfile(record)">
        <ion-avatar item-start>
          <img src="{{record.image_thumb}}" width="40px" height="40px" />
        </ion-avatar>
        <h2><b>{{record.name}}</b></h2>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onScrollDown($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
