<ion-header>
  <ion-navbar hideBackButton>

    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>
      {{search_result}}
    </ion-title>

    <ion-buttons right>
      <span class="logo">
        <img src="assets/imgs/login/Group-2.png" class="fire-icon">
        <span class="logo-txt"> {{rarau}}</span>
      </span>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <form [formGroup]="searchpageForm">

      <ion-item>
        <ion-input placeholder="Search" formControlName="searchText" type="text"></ion-input>
        <button class="btn-color" clear (click)="search($event)" item-right>
          <ion-icon class="i-serach" ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-item>
    </form>

    <ion-list *ngFor="let record of model; let i = index;">
      <ion-item (click)="getProfile(record)">
        <ion-avatar item-start>
          <img src="{{record.image_thumb}}" width="40px" height="40px" />
        </ion-avatar>
        <h2><b>{{record.name}}</b></h2>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onScrollDown($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
