<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      {{forgot_password}}
    </ion-title>
    <ion-buttons right>

      <span class="logo">
        <img src="assets/imgs/login/Group-2.png" class="fire-icon">        
      </span>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login-back">
    <div text-center="text-center">
      <img src="assets/imgs/forgotPassword/user.png" class="user-img">
    </div>

    <div text-center="text-center">
      <h1 id="txt-title">{{forgot_pass}}</h1>
      <hr>
      <p id="p-fgt-pass">
        <b>
          {{pro_reg_email}}
          <br>
          {{we_send_mail}}
        </b>
      </p>
    </div>

    <form [formGroup]="forgotForm" padding="padding" id="fgt-pass-frm">
      <ion-item>
        <ion-input placeholder="Registered Email" formControlName="email" type="text" [class.invalid]="!forgotForm.controls.email.valid && (forgotForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>

      <p class="invalid-message" *ngIf="!forgotForm.controls.email.valid  && (forgotForm.controls.email.dirty || submitAttempt)">
        {{error_email}}
      </p>
    </form>

    <div text-center="text-center">
      <button class="send-btn" ion-button="ion-button" type="submit" (click)="sendForm()">
        {{send}}
      </button>
    </div>

    <div text-center="text-center">
      <h5 id="txt-problm"> {{prob_acc}} <br> <span style="text-decoration: underline;">{{contact_us}}</span></h5>
    </div>
  </div>
</ion-content>
