<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button ion-button (click)="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>
            {{upload_profile_pic}}
        </ion-title>
        <ion-buttons right>

            <span class="logo">
                <img src="assets/imgs/login/Group-2.png" class="fire-icon">
            </span>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="login-back" scroll="false">
        <div text-center id="profile-img">
            <h1>{{upload}}<br><span style="text-decoration: underline;">{{profile_picture}}</span></h1>
        </div>

        <div text-center id="display-img">
            <img class="circle-pic" src="{{displayImage}}" width="150" height="150">
        </div>

        <div class="row">
            <div class="col border-line">
                <div text-right>
                    <img style="margin-right: 15px" src="assets/icon/UploadPicture.png" width="85" height="85" (click)="openGallery()">
                </div>
            </div>
            <!-- <div class="divider"></div> -->
            <div class="col">
                <div text-left>
                    <img style="margin-left: 15px" src="assets/icon/Camera.png" width="85" height="85" (click)="openCamera()">
                </div>
            </div>
        </div>

        <div padding text-center>
            <button class="submit-btn" ion-button (click)="save()">{{upload}}</button>
        </div>
    </div>

</ion-content>
